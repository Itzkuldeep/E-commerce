<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/x-icon" href="/mainlogo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>
    <style>
        body {
            /* font-family: Arial, sans-serif; */
            background: url(/img/contact_us_2.jpg);
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: 1580px 800px;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        body,
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Apply styles to the header and navigation */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Style the content section */
        .content {
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 28px;
        }

        .content p {
            font-size: 16px;
        }

        /* Apply a style to links */
        a {
            text-decoration: none;
            color: #0078d4;
        }

        a:hover {
            text-decoration: none;
        }


        h1 {
            text-align: center;
            color: #2a4f7c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2a4f7c;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px 2px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            height: 120px;
        }

        button {
            background-color: #2a4f7c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a3456;
        }

        .fa-linkedin {
            background: #007bb5;
            color: white;
        }


        .fa-snapchat-ghost {
            background: #fffc00;
            color: white;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }

        .fa-instagram {
            background: #125688;
            color: white;
        }

        .fa {
            padding: 20px;
            font-size: 30px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            border-radius: 50%;
        }

        .fa:hover {
            opacity: 0.7;
        }
    </style>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" onclick="sec()">Submit</button>
        </form>
    </div>
